<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>15章----享元模式</title>
	</head>
	<body>
		<div>
			<p>以新闻翻页为例，一次性插入过多的元素会造成多余的开销，对于这种由于相同结构过多所造成的多余开销可使用享元模式解决.通过提取出相同的数据、方法来简化，</p>
		</div>
		<script>
			var article = [
				{name:'新闻标题1'}
			];
			var dom = null, // 创建的新闻标题元素
				curPageNum = 0, //当前的页数
				perNewsNum = 0, //每页显示的新闻数
				i = 0, // 
				len = article.length, //新闻数据的长度
				
				
		</script>
	</body>
</html>
