<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>装饰者模式</title>
	</head>
	<body>
		
		
		
		
		
		
		
		
		<script>
			var decorator = function(inputId,fn){
				var input = document.getElementById(inputId);
				if(typeof input.onclick  === 'function'){
					var oldClickFn = input.onclick;
					input.onclick = function(){
						oldClickFn();
						fn();
					}
				} else{
					input.onclick = fn;
				}
				//  ...
			}
		</script>
	</body>
</html>
