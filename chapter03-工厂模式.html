		//单例模式用于管理静态变量
		var Conf = (function(){
			var conf = {
				MAX_NUM: 100,
				MIN_NUM: 50,
				COUNT: 10,
			}
			return {
				//取值器,  只能取值不能修改
				get: function(name){
					return conf[name] ? conf[name] : null;
				} 
			}
		})();		
		var count = Conf.get("COUNT");
